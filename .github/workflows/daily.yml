name: "Regression Checks"

on:

  # no timezone support so cron runs in UTC time for now
  schedule:
    - cron: "8 15 * * *"

  # Allow workflow to be manually run from the GitHub UI
  workflow_dispatch:

  workflow_call:

  push:

jobs:

  android-unit-tests:
    name: "Android Unit Tests"
    runs-on: ubuntu-latest
    steps:
        - name: "Checkout"
          uses: actions/checkout@v3
        - name: "Run Android Unit Tests"
          working-directory: DisneyScenicRides
          run: ./gradlew test

  android-lint:
    name: "Android Lint Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Run Android Unit Tests"
        working-directory: DisneyScenicRides
        run: ./gradlew lint

  android-kotlin-lint:
    name: "Android Kotlin Lint Checks"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - name: "Run Android Unit Tests"
        working-directory: DisneyScenicRides
        run: ./gradlew ktlintCheck

  donate:
    name: "Run Donate Script"
    uses: michaeltchuang/a-day-in-my-bobalife/.github/workflows/donate.yml@main
