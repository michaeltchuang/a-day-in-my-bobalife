[versions]
algosdk = "2.5.0"
agp = "8.4.2"
apollo = "4.0.0-beta.6"
androidx-activityCompose = "1.9.0"
androidx-uiTest = "1.6.8"
buildConfig = "4.1.1"
coil = "2.6.0"
compose = "1.6.10"
kamelImage = "0.9.5"
kotlin = "2.0.0"
kotlinx-coroutines = "1.9.0-RC"
ktor = "3.0.0-wasm2"
kotlinx-serialization = "1.7.0-RC"
